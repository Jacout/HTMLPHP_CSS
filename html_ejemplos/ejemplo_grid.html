<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en Dos Columnas</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Dos columnas de igual tamaño */
            gap: 10px; /* Espacio entre columnas */
        }
        ul {
            list-style-type: none; /* Quitar viñetas */
            padding: 0; /* Quitar padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
        <ul>
            <li>Elemento 5</li>
            <li>Elemento 6</li>
            <li>Elemento 7</li>
            <li>Elemento 8</li>
        </ul>
    </div>
</body>
</html>
